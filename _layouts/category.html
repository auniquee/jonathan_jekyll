{% include head.html %}
    <body>
        <h1>{{site.title}}</h1>
        <h2>category</h2>
        <section>
            {% for tag in site.categories %}
                {%if tag[0] == page.title %}
                <ul>
                    {% for post in site.posts %}
                        {% if post.categories contains tag[0] %}
                        <li><a href="{{post.url}}">{{post.title}}</a> </li>
                        {% endif %}
                    {% endfor %}
                </ul>
                {% endif %}
            {% endfor %}
        </section>
    </body>
{% include footer.html %}
