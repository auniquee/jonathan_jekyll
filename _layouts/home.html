{% include head.html %}
    <body>
        <div id="container">
        <h1>{{site.title}}</h1>
        <h3>List of all posts: </h3>
        <ul id="post-list">
            {% for post in site.posts %}

                <li> 
                    <a href="{{post.url}}">{{post.title}}</a> 
                    <br>
                    {% if post.card-img %}
                        <img src="{{post.card-img}}" alt="">
                    {% endif %}
                </li>


                <br><br>
            {% endfor %}
        </ul>
        <br>
        <h3>List of all categories:</h3>
        <ul id="category-list">
            {% for tag in site.categories %}
                <li><a href="{{site.url | append: '/categories/'}}{{tag[0]}}">{{tag[0]}}</a></li>
            {% endfor %}
        </ul>
        </div>
    </body>
{% include footer.html %}
